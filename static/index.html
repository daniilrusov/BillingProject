            </div>
            <div class="float-item">
                <div>riagendr</div>
                <input name="riagendr" type="number" class="float-input" placeholder="Введите число" value="0.2">
            </div>
            <div class="float-item">
                <div>paq605</div>
                <input name="paq605" type="number" class="float-input" placeholder="Введите число" value="0.3">
            </div>
            <div class="float-item">
                <div>bmxbmi</div>
                <input name="bmxbmi" type="number" class="float-input" placeholder="Введите число" value="0.4">
            </div>
            <div class="float-item">
                <div>lbxglu</div>

            <div class="float-item">

            <table></table>

        <div class="money-block">

        <div class="logout-block">
            <div>Выйти из аккаунта</b></div>

    </div>

    <div class="login-container">
        <input class="user-login" type="text" placeholder="Логин">
        <input class="user-password" type="password" placeholder="Пароль">
        <div class="authorize">Войти</div>
